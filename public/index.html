<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- external styles -->
    <link rel="stylesheet" href="./vendor/border-box.css" />
    <link rel="stylesheet" href="./vendor/normalize-4.1.1.css" />

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/02d378a582.js"
      crossorigin="anonymous"
    ></script>

    <!-- internal css -->
    <link rel="stylesheet" href="./styles/layout.css" />
    <link rel="stylesheet" href="./styles/resource.css" />
    <link rel="stylesheet" href="./styles/newresource.css" />
    <link rel="stylesheet" href="./styles/searchresources.css" />
    <title>Resource Wall</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav>
      <h3 class="logo">Resourcify</h3>
      <a href="#" id="explore"> Explore </a>
      <form action="#" id="search-user-resources">
        <input
          name="user-name"
          class="nav__search-bar"
          placeholder="Search for other users, find their resources..."
          type="search"
        />
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
      <a href="#" class="nav__cta">Create New</a>
      <div class="nav__dropdown-icon">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </nav>
    <div class="nav__dropdown-menu">
      <ul>
        <li id="user-collection">My Collection</li>
        <li>Create New Category</li>
        <li>Logout</li>
      </ul>
    </div>

    <!-- main body container -->
    <main class="container">
      <!-- HTML BUILD AREA -->

      <!-- END HTML BUILD AREA -->

      <!-- LOGIN CARD -->
      <div class="login-card">
        <h3 class="logo">Resourcify</h3>
        <h2>Log in to see more</h2>
        <input id="userID-input" type="text" placeholder="User ID" />
        <a href="#" id="login-btn"> Login </a>
        <p>
          As per the highest standards in web security, this form automatically
          sets an access cookie to whatever user you specify
        </p>
      </div>
      <!-- END OF MAIN BODY CONTAINER -->
    </main>

    <!-- external js -->
    <script src="./vendor/jquery-3.0.0.js"></script>
    <!-- internal js -->
    <script src="./scripts/lib/allresources.js"></script>
    <script src="./scripts/lib/searchresources.js"></script>
    <script src="./scripts/lib/newresource.js"></script>
    <script src="./scripts/lib/user-collection.js"></script>
    <script src="./scripts/lib/resource.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
